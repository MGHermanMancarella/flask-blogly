<!-- new user test -->
{% extends 'base.html' %} {% block content %}
<h1>Create a User</h1>

<div>
	<form
		action="/users/new"
		method="POST"
	>
		<div>
			<label for="first">First Name</label>
			<input
				type="text"
				placeholder="Enter a first name"
				name="first"
				id="first"
			/>
		</div>
		<div>
			<label for="last">Last Name</label>
			<input
				type="text"
				placeholder="Enter a last name"
				name="last"
				id="last"
			/>
		</div>
		<div>
			<label for="imgURL">Image URL</label>
			<input
				type="text"
				placeholder="Provide user image"
				name="imgURL"
				id="imgURL"
			/>
		</div>
		<button>Add</button>
	</form>

</div>
{% endblock %}
