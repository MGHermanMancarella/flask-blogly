{% extends 'base.html' %} {% block content %}
<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>

<div>
	<form method="POST">
		<div>
			<label for="title">Title</label>
			<input
				type="text"
				name="title"
				id="title"
			/>
		</div>
		<div>
			<label for="content">Content</label>
			<input
				type="text"
				name="content"
				id="content"
			/>
			<br />
		</div>

		<button>Save</button>
	</form>
</div>
<form action="/">
	<button>Cancel</button>
</form>

{% endblock %}
